<div class="list-div">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <!-- <input formControlName="id" matInput placeholder="Enter Your ID"> -->
        <input matInput type="search" placeholder="search here" class="search-input">
    </mat-form-field>
  
    <h1>order List</h1>
   <ul *ngFor="let item of cart?.products">
       <li>Item Name:{{item.name}}</li>
       <li>Quantity:{{item.quantity}}</li>
       <li>Price: {{item.price | currency}}</li>
       <!-- <li><img src={{item.imgUrl}} alt=""></li> -->

   </ul>
        
    
    <div class="total-price">
        <h2>Total Price: {{ totalPrice | currency }}</h2>
    </div>
    <div class="buttons">
        <!-- <button (click)="removeAllCart()" mat-raised-button color="accent" class="login-button" >Clear Cart</button> -->
        <button routerLink="/store" mat-raised-button color="warn">Back to Shop</button>
    </div>
